<html>
  <head>
    <title>Guess the Number</title>
    <style>
      // Define variables for colors
      $primary-color: #0074D9;
      $secondary-color: #FF851B;
      $text-color: #333;
      
      // Use variables to style elements
      body {
        background-color: $secondary-color;
        color: $text-color;
        font-family: sans-serif;
      }
      
      h1 {
        color: $primary-color;
        font-size: 3rem;
        text-align: center;
        margin-top: 2rem;
      }
      
      p {
        margin: 1rem 0;
      }
      
      input[type="text"] {
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        font-size: 1.2rem;
      }
      
      button {
        background-color: $primary-color;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        cursor: pointer;
      }
      
      button:hover {
        background-color: darken($primary-color, 10%);
      }
      
      #result {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 2rem;
      }
      
      .home-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }
      
      /* SASS code to center the input box and submit button */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      
      input[type="text"],
      button {
        margin-bottom: 1rem;
      }
      
      input[type="text"] {
        width: 100%;
        max-width: 20rem;
      }
      
      button {
        display: block;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a href="https://anicricket.github.io/tmv4/" class="home-button">Home</a>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 100.</p>
    
    <!-- Add the class "container" to the form element to center the input box and submit button -->
    <form class="container">
      <input type="text" id="guess" placeholder="Enter your guess" />
      <button onclick="checkGuess()">Submit</button>
    </form>
    
    <p id="result"></p>

    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        // Get the user's guess
        const guess = parseInt(document.getElementById("guess").value);

        // Increase the number of attempts
        attempts++;

        // Check if the guess is correct
        if (guess === randomNumber) {
          document.getElementById("result").innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
        } else if (guess < randomNumber) {document.getElementById("result").innerHTML = "Too low. Guess again.";
        } else {
        document.getElementById("result").innerHTML = "Too high. Guess again.";
        }
        }    
        </script>

  </body>
</html>
